<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Planet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Space-like background */
  /* Space-like background with stars */
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000428, #001f54);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.space-container {
    perspective: 1500px; /* Gives depth to the 3D scene */
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Planet styles */
.planet {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #3cb0f8, #001f54); /* Gradient for spherical lighting */
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateY(0deg) translateZ(0);
    box-shadow: 
        inset -30px -30px 60px rgba(0, 0, 0, 0.7), /* Inner shadow for depth */
        0 20px 40px rgba(0, 0, 0, 0.5); /* External shadow for realism */
    transform-style: preserve-3d;
    animation: floatPlanet 6s ease-in-out infinite, rotatePlanet 10s infinite linear;
}

/* Floating effect */
@keyframes floatPlanet {
    0%, 100% {
        transform: translate(-50%, -50%) rotateY(0deg) translateZ(0);
    }
    50% {
        transform: translate(-50%, -50%) rotateY(0deg) translateZ(30px); /* Moves "closer" */
    }
}

/* Rotating effect */
@keyframes rotatePlanet {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="planet"></div>
    </div>
</body>
</html>
